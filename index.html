<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>

<body ng-controller="myCtrl">
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <section class="waitstaff-calculator">
        <div class="meal-details">
            <form name="enterDetails" ng-submit="submitted=true;completeTransaction()">
                <h2>Enter the Meal Details</h2>
                <div class="inputDetails">
                    <label>Base Meal Price: $</label>
                    <input type="number" name="mealPrice" ng-model="mealPrice" placeholder="0" required>
                </div>
                <div class="inputDetails">
                    <label>Tax Rate: %</label>
                    <input type="number" name="taxRate" ng-model="taxRate" placeholder="0" required>
                </div>
                <div class="inputDetails">
                    <label>Tip Percentage: %</label>
                    <input type="number" name="tipPercent" ng-model="tipPercent" placeholder="0" required>
                </div>
                <div class="inputDetails">
                    <button id="submitButton" ng-click="completeTransaction()">Submit</button>
                    <button id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
        <div class="customer-charges">
            <h2>Customer Charges</h2>
            <div class="inputDetails">
                <div class="inputLabel">Subtotal</div>
                <div class="inputValue" id="subtotalValue" ng-model="subTotal">0.00</div>
            </div>
            <div class="inputDetails horizontal">
                <div class="inputLabel">Tip</div>
                <div class="inputValue" id="tipValue" ng-model="tipValue">0.00</div>
            </div>
            <div class="inputDetails">
                <div class="inputLabel">Total</div>
                <div class="inputValue" id="totalValue" ng-model="totalValue">0.00</div>
            </div>
        </div>
        <div class="earnings-info">
            <h2>My Earnings Info</h2>
            <div class="inputDetails">
                <div class="inputLabel">Tip Total</div>
                <div class="inputValue" id="tipTotalValue" ng-model="tipTotalValue">0.00</div>
            </div>
            <div class="inputDetails">
                <div class="inputLabel">Meal Count</div>
                <div class="inputValue" id="mealCount" ng-model="mealCount">0</div>
            </div>
            <div class="inputDetails">
                <div class="inputLabel">Average Tip per Meal</div>
                <div class="inputValue" id="avgTipValue" ng-model="avgTipValue">0.00</div>
            </div>
        </div>
        <div class="buttonReset">
            <button id="resetButton">Reset</button>
        </div>
    </section>

</body>

</html>
