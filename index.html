<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <section class="waitstaff-calculator">
        <div class="meal-details">
            <form name="enterDetails">
                <h2>Enter the Meal Details</h2>
                <div class="inputDetails">
                    <label>Base Meal Price: $</label>
                    <input type="number" name="mealPrice" placeholder="0" required>
                </div>
                <div class="inputDetails">
                    <label>Tax Rate: %</label>
                    <input type="number" name="taxRate" placeholder="0" required>
                </div>
                <div class="inputDetails">
                    <label>Tip Percentage: %</label>
                    <input type="number" name="tipPercent" placeholder="0" required>
                </div>
                <div class="inputDetails">
                    <button id="submitButton">Submit</button>
                    <button id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
        <div class="customer-charges">
            <h2>Customer Charges</h2>
            <div class="inputDetails">
                <div class="inputLabel" id="subtotal">Subtotal</div>
                <div class="inputValue" id="subtotalValue">0.00</div>
            </div>
            <div class="inputDetails">
                <div class="inputLabel" id="tip">Tip</div>
                <div class="inputValue" id="tipValue">0.00</div>
            </div>
            <hr>
            <div class="inputDetails">
                <div class="inputLabel" id="total">Total</div>
                <div class="inputValue" id="totalValue">0.00</div>
            </div>
        </div>
        <div class="earnings-info">
            <h2>My Earnings Info</h2>
            <div class="inputDetails">
                <div class="inputLabel" id="tipTotal">Tip Total</div>
                <div class="inputValue" id="tipTotalValue">0.00</div>
            </div>
            <div class="inputDetails">
                <div class="inputLabel" id="mealCount">Meal Count</div>
                <div class="inputValue" id="mealCountValue">0.00</div>
            </div>
            <div class="inputDetails">
                <div class="inputLabel" id="avgTip">Average Tip per Meal</div>
                <div class="inputValue" id="avgTipValue">0.00</div>
            </div>
        </div>
    </section>
    <div class="buttonReset">
        <button id="resetButton">Reset</button>
    </div>
</body>

</html>
